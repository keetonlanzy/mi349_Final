<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Keeton Lanzinger">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <header class="index">
        <h1>Toledo Celtics</h1>
    </header>

    <section class="sTop">
        <p>
            Contact Us
        </p>
    </section>

    <form class="signform">
        <label>First Name: 
            <input type="text">
        </label>
        <label>Last Name: 
            <input type="text">
        </label>
        <label>Email: 
            <input type="text">
        </label>
        <label>Comments / Message: 
            <textarea name="message" cols="50" rows="7" id="message"></textarea>
        </label>
    </form>

    <button class="submit">Submit</button>

    <div class="home">
        <button id="homebutton" onclick="window.location.href='index.html';">Home</button>
    </div>

</body>
</html>
